<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-lg">
    <h1 class="text-3xl font-bold mb-6 text-center">Contact Us</h1>
    <form id="contactForm" class="space-y-4">
      <input type="text" name="name" placeholder="Your Name" required class="w-full p-3 border rounded-lg" />
      <input type="email" name="email" placeholder="Your Email" required class="w-full p-3 border rounded-lg" />
      <textarea name="message" placeholder="Your Message" required class="w-full p-3 border rounded-lg"></textarea>
      <button type="submit" class="w-full bg-blue-500 text-white py-3 rounded-lg hover:bg-blue-600">Send</button>
    </form>
    <p id="thankYou" class="text-green-600 font-semibold mt-4 hidden">âœ… Thank you! Your message has been sent.</p>
  </div>

  <script>
    document.getElementById("contactForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);
      const data = Object.fromEntries(formData.entries());

      const res = await fetch("/send-message", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      });

      if (res.ok) {
        document.getElementById("thankYou").classList.remove("hidden");
        e.target.reset();
      }
    });
  </script>
</body>
</html>
