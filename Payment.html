<!DOCTYPE html>
<html lang="en" class="h-full w-full">
<head>
  <meta charset="UTF-8" />
  <title>Razorpay Payment</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

  <div class="bg-white shadow-lg rounded-lg max-w-md w-full p-6">
    <h2 class="text-2xl font-bold mb-4 text-center">Pay with Razorpay</h2>

    <form id="paymentForm" class="space-y-4">
      <!-- Name -->
      <div>
        <label class="block mb-1 text-sm font-medium text-gray-700">Name</label>
        <input type="text" id="name" required class="w-full px-4 py-2 border rounded-md" placeholder="John Doe">
      </div>

      <!-- Email -->
      <div>
        <label class="block mb-1 text-sm font-medium text-gray-700">Email</label>
        <input type="email" id="email" required class="w-full px-4 py-2 border rounded-md" placeholder="john@example.com">
      </div>

      <!-- Amount -->
      <div class="mt-4 text-lg font-semibold text-center">
        Total: <span class="text-blue-600">â‚¹ 499</span>
      </div>

      <!-- Button -->
      <button type="button" id="rzp-button" class="w-full bg-blue-600 text-white font-semibold py-3 rounded-md hover:bg-blue-700 transition">
        Pay Now
      </button>
    </form>
  </div>

  <script>
    const button = document.getElementById('rzp-button');

    button.onclick = function(e) {
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;

      if (!name || !email) {
        alert("Please enter Name and Email");
        return;
      }

      const options = {
        "key": "YOUR_RAZORPAY_KEY_ID", // Replace with your Key ID
        "amount": 49900, // Amount is in paise: 499 * 100
        "currency": "INR",
        "name": "Champians Store",
        "description": "Test Transaction",
        "handler": function (response){
          alert(`Payment ID: ${response.razorpay_payment_id}`);
          // Backend pe verify karna zaruri hai! 
        },
        "prefill": {
          "name": name,
          "email": email
        },
        "theme": {
          "color": "#3B82F6"
        }
      };

      const rzp1 = new Razorpay(options);
      rzp1.open();
      e.preventDefault();
    }
  </script>

</body>
</html>
